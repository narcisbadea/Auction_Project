<div class="container-fluid d-flex h-100">
    <div class="login col-xl-3 col-sm-4 m-auto">  
      <mat-card>
        <mat-card-header class="justify-content-center">
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <div class="px-3">
          <form #loginForm="ngForm">
            <mat-card-content>
              <mat-form-field class="d-block" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" required [(ngModel)]="reqUSer.userName" name="username"
                  #username="ngModel" />
                <mat-icon matSuffix>person</mat-icon>
                <mat-error [hidden]="username.valid || username.pristine"><strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="d-block pt-3" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" required [(ngModel)]="reqUSer.password" name="password"
                  #password="ngModel" />
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error [hidden]="password.valid || password.pristine"><strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="d-block pt-3" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required [(ngModel)]="reqUSer.email" name="email"
                  #email="ngModel" />
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error [hidden]="email.valid || email.pristine"><strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="d-block pt-3" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" required [(ngModel)]="reqUSer.firstName" name="firstName"
                  #firstName="ngModel" />
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error [hidden]="firstName.valid || firstName.pristine"><strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="d-block pt-3" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" required [(ngModel)]="reqUSer.lastName" name="lastName"
                  #lastName="ngModel" />
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error [hidden]="lastName.valid || lastName.pristine"><strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="d-block pt-3" appearance="outline">
                <mat-label>CNP</mat-label>
                <input matInput type="text" required [(ngModel)]="reqUSer.cnp" name="cnp"
                  #cnp="ngModel" />
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error [hidden]="cnp.valid || cnp.pristine"><strong>required</strong></mat-error>
              </mat-form-field>

            </mat-card-content>



          <mat-card-actions align="end">
            <button mat-raised-button (click)="register()" color="primary">
              Register
          </button>
        </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>
</div>
